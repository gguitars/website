backend:
  name: github
  repo: giungiguitars/new_website
  branch: main
  base_url: https://api.netlify.com

local_backend: true

media_folder: "src/assets"
public_folder: "/assets"
max_file_size: 512000000

collections:
  - name: "guitars"
    label: "Guitars (EN/IT)"
    folder: "src/content/guitars"
    create: true
    extension: "md"
    format: "frontmatter"
    fields:
      - {label: "Name (English)", name: "title_en", widget: "string"}
      - {label: "Nome (Italiano)", name: "title_it", widget: "string"}
      - {label: "Subtitle (English)", name: "Subtitle_en", widget: "string"}
      - {label: "Sottotitolo (Italiano)", name: "Subtitle_it", widget: "string"}
      - {label: "Concept (English)", name: "Concept_en", widget: "markdown"}
      - {label: "Concetto (Italiano)", name: "Concept_it", widget: "markdown"}
      - label: "Technical Specifications (English)"
        name: "Customization_en"
        widget: "list"
        fields:
          - {label: "Property", name: "key", widget: "string"}
          - {label: "Value", name: "value", widget: "string"}
      - label: "Specifiche Tecniche (Italiano)"
        name: "Customization_it"
        widget: "list"
        fields:
          - {label: "Propriet√†", name: "key", widget: "string"}
          - {label: "Valore", name: "value", widget: "string"}
      - {label: "Price (English)", name: "Price_en", widget: "string"}
      - {label: "Prezzo (Italiano)", name: "Price_it", widget: "string"}
      - {label: "History (English)", name: "History_en", widget: "markdown"}
      - {label: "Storia (Italiano)", name: "History_it", widget: "markdown"}
      - label: "Gallery Images"
        name: "images"
        widget: "list"
        summary: "{{fields.image}}"
        field: {label: "Image", name: "image", widget: "image"}

  - name: "artists"
    label: "Artists (EN/IT)"
    folder: "src/content/artists"
    create: true
    extension: "md"
    format: "frontmatter"
    fields:
      - {label: "Name (English)", name: "title_en", widget: "string"}
      - {label: "Nome (Italiano)", name: "title_it", widget: "string"}
      - {label: "Role (English)", name: "Role_en", widget: "string"}
      - {label: "Ruolo (Italiano)", name: "Role_it", widget: "string"}
      - {label: "Location (English)", name: "Location_en", widget: "string"}
      - {label: "Luogo (Italiano)", name: "Location_it", widget: "string"}
      - {label: "Testimonial (English)", name: "Testimonial_en", widget: "text"}
      - {label: "Testimonianza (Italiano)", name: "Testimonial_it", widget: "text"}
      - {label: "Biography (English)", name: "Biography_en", widget: "markdown"}
      - {label: "Biografia (Italiano)", name: "Biography_it", widget: "markdown"}
      - {label: "Profile Image", name: "image", widget: "image"}

  - name: "pages"
    label: "Pages (EN/IT)"
    files:
      - file: "src/content/pages/home.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Title (English)", name: "title_en", widget: "string"}
          - {label: "Titolo (Italiano)", name: "title_it", widget: "string"}
          - label: "Hero (English)"
            name: "Hero_en"
            widget: "object"
            fields:
              - {label: "Heading", name: "Heading", widget: "string"}
              - {label: "Tagline", name: "Tagline", widget: "string"}
              - {label: "PrimaryCtaLabel", name: "PrimaryCtaLabel", widget: "string"}
          - label: "Hero (Italiano)"
            name: "Hero_it"
            widget: "object"
            fields:
              - {label: "Heading", name: "Heading", widget: "string"}
              - {label: "Tagline", name: "Tagline", widget: "string"}
              - {label: "PrimaryCtaLabel", name: "PrimaryCtaLabel", widget: "string"}
          - label: "Story (English)"
            name: "Story_en"
            widget: "object"
            fields:
              - {label: "Intro", name: "Intro", widget: "text"}
              - {label: "Body1", name: "Body1", widget: "text"}
              - {label: "Body2", name: "Body2", widget: "text"}
          - label: "Story (Italiano)"
            name: "Story_it"
            widget: "object"
            fields:
              - {label: "Intro", name: "Intro", widget: "text"}
              - {label: "Body1", name: "Body1", widget: "text"}
              - {label: "Body2", name: "Body2", widget: "text"}
          - label: "Badges (English)"
            name: "Badges_en"
            widget: "list"
            fields:
              - {label: "Title", name: "Title", widget: "string"}
              - {label: "Icon", name: "Icon", widget: "string"}
              - {label: "Description", name: "Description", widget: "text"}
          - label: "Badges (Italiano)"
            name: "Badges_it"
            widget: "list"
