<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Giungi Guitars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <div id="global-nav"></div>

    <main class="pt-24 pb-12 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-black uppercase">Contact Us</h1>
                <p class="mono text-slate-500 mt-2">GET IN TOUCH</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
                <div>
                    <section id="contact-info" class="mb-12">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Our Details</h2>
                        <p class="mt-4"><strong>Address:</strong><br> via Gianbattista Pergolesi 28<br>Ancona, AN 60121, ITALY</p>
                        <p class="mt-4"><strong>Email:</strong><br> <a href="mailto:giungi.guitars@gmail.com" class="text-blue-600 hover:underline">giungi.guitars@gmail.com</a></p>
                        <p class="mt-4"><strong>Phone:</strong><br> +39 351 953 5989</p>
                        <h3 class="text-xl font-bold mt-8 mb-2 border-b pb-2">Opening Hours</h3>
                        <p class="mt-4"><strong>Monday - Friday:</strong><br> 09.30 - 12.30 / 14.30 - 18.00</p>
                        <p class="mt-2"><strong>Saturday:</strong><br> 10.00 - 13.00</p>
                    </section>
        
                    <section id="social-media">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Follow Us</h2>
                        <div class="flex items-center gap-6 mt-4">
                            <a href="https://www.instagram.com/giungi_guitars/?hl=en" class="text-slate-500 hover:text-slate-950 transition-colors" aria-label="Instagram"><i data-lucide="instagram" class="w-8 h-8"></i></a>
                            <a href="https://www.facebook.com/Giungiguitars/" class="text-slate-500 hover:text-slate-950 transition-colors" aria-label="Facebook"><i data-lucide="facebook" class="w-8 h-8"></i></a>
                            <a href="https://www.youtube.com/@giungiguitars" target="_blank" class="text-slate-500 hover:text-slate-950 transition-colors" aria-label="YouTube"><i data-lucide="youtube" class="w-8 h-8"></i></a>
                        </div>
                    </section>
                </div>

                <div>
                    <section id="contact-form" class="bg-slate-50 p-8 border border-slate-200">
                        <h2 class="text-2xl font-bold mb-6">Send a Message</h2>
                        <form>
                            <div class="form-group mb-4">
                                <label for="name" class="block mb-1 text-sm font-bold text-slate-700">Name:</label>
                                <input type="text" id="name" name="name" class="w-full p-3 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="form-group mb-4">
                                <label for="email" class="block mb-1 text-sm font-bold text-slate-700">Email:</label>
                                <input type="email" id="email" name="email" class="w-full p-3 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="form-group mb-6">
                                <label for="message" class="block mb-1 text-sm font-bold text-slate-700">Message:</label>
                                <textarea id="message" name="message" rows="5" class="w-full p-3 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <button type="submit" class="btn-primary w-full">
                                Send Message <i data-lucide="send" class="ml-2 w-4 h-4"></i>
                            </button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <div id="global-footer"></div>

    <script src="js/loader.js"></script>
</body>
</html>
